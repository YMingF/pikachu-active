<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
  </head>
  <body>
    <style id="demo2"></style>

    <div id="demo"></div>
    <!--放按钮-->
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
      <button id="restart">重来</button>
    </div>
    <style>
      * {
        box-sizing: border-box;
      }
      *::after,
      *::before {
        box-sizing: border-box;
      }
      #buttons {
        position: fixed;
        z-index: 10;
        display: flex;
        right: 0;
        top: 0;
        margin-top: 10px;
      }
      @media (max-width: 500px) {
        #buttons{
          flex-direction: column;
          margin-top: 0;
        }

      }
      #buttons > button {
        border: none;
        font-family:"微软雅黑";
        margin-top: 10px;
        padding: 10px 15px;
        margin-left: 20px;
        margin-right: 20px;
        border-radius: 10px;
        font-size: 18px;
        background-color: #333;
        color: white;
      }

      #demo2 {
        display: none;
      }
      #demo {
        position: fixed;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow-y: auto;
        box-shadow: inset 0 -5px 5px 0 rgba(0, 0, 0, 0.25);
      }
      #demo::-webkit-scrollbar {
        display: none;
      }

      .html {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 50vh;
      }
    </style>
    <div class="html">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
          <div class="yuan"></div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
          <div class="up">
            <div class="lip left"></div>
            <div class="lip right"></div>
          </div>
          <div class="down">
            <div class="yuan1">
              <div class="yuan2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="test.js" type="module"></script>
  </body>
</html>
